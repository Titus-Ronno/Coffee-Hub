{% block content %}
<div class="container" style="margin-top: 20px; width: 50%;">
  <div class="header">Leave a Reply</div>
  {% if success %}
      <p class="success-message">Thank you for your reply!</p>
    {% endif %}
  <form action="{% url 'submit_reply' %}" method="post">
    {% csrf_token %}
      <div class="form-group mb-3">
         
          <label for="exampleFormControlInput1" class="form-label">Name</label>
          <input type="text" class="form-control" id="exampleFormControlInput1" placeholder=" name" required> 
      </div>
      <div class="form-group mb-3">
        <label for="exampleFormControlInput1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
      </div>
      <div class="form-group mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Comment</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>
      <button type="submit" class="submit-btn">Post Comment</button>
  </form>
</div>
{% endblock %}
