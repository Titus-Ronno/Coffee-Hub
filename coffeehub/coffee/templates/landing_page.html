{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CoffeeHub</title>
    <link rel="stylesheet" href="{% static 'landing.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body id="bg" >
{% block navbar %}
    <nav class="navbar navbar-expand-lg  ">
        <div class="container-fluid">
          <a class="navbar-brand c-logo" style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-weight: 500; color: #f51818e6; text-shadow: 2px 2px 6px rgba(6, 109, 56, 0.7);" href="{% url 'landing_page' %}" > <img src="" alt="..." width="50" class="me-2">COFFEEHUB</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'varieties' %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
              <ul class="navbar-nav">
              <li class="nav-item">
                <a class="btn btn-outline-success me-2 mb-2" href="{% url 'register' %}" style="width:90px;">Register</a>
              </li>

              <li class="nav-item">
                <a class="btn btn-success " href="{% url 'login' %}" style="width: 90px;">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      {% endblock %}
<style>
    body{
        background-image: url('https://th.bing.com/th/id/R.4726d29fca2323db4420ae37c72e3efa?rik=ZEqmm8KedRUMFg&riu=http%3a%2f%2fwww.coffeebehindthescenes.com%2fmedia%2fimages%2fCoffee-mount-elgon.2e16d0ba.fill-800x450.jpg&ehk=V2yjHer36HfXFHF%2fQ8Dhbtoo1W44CJKwYv%2f4l76%2bGhY%3d&risl=&pid=ImgRaw&r=0');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        height: 100%;
    }
</style>

{% comment %}
<div class="mx-auto rounded text-white" style="background-color: rgba(0, 0, 0, 0.5); height: 390px; ; width: 370px; ; margin:60px ;">
<h3 class="px-3 pt-3">Sign in</h3>
<hr>

<form class="px-3 py-1"> 
    <div class="input-group mb-3">
        <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
            <i class="fas fa-user"></i>
            <input type="text" class="form-control" placeholder="Username" name="username">
        </span>
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
            <i class="fas fa-key"></i>
            <input type="password" class="form-control" placeholder="Password" name="password">
        </span>
    </div>

    <div class="form-check">
        <input class="form-check-input" type="chekbox" value="" id="flexCheckDefualt" name="remember">
        <label class="form-check-label" for="flexCheckDefualt"> Remember me
        </label>
       
    </div>
    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-warning" style="width: 100px;">Login</button>
    </div>
</form>
<hr>
<div class="text-center">
    Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register</a><br>
    <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
</div>
</div>
{% endcomment %}
    {% block content %}
    {% endblock %}



    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
