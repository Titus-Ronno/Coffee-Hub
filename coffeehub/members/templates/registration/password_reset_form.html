{% extends 'landing_page.html' %}

{% load static %}

<link rel="stylesheet" href="{% static 'login.css' %}">

{% block content %}
<div class="mx-auto rounded text-white" style="background-color: rgba(0, 0, 0, 0.5);  ; width: 370px; ; margin:100px ;">
  <h3 class="px-3 pt-3">Forgot your password?</h3>
    <form class="px-3 py-1" method="POST" action="">
      {% csrf_token %}
      <div class="txt_field input-group mb-3">
           <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
              <i class="fas fa-user"></i>
           </span>
           <input type="text" class="form-control" placeholder="Email" name="email" required>
      </div>
      <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-warning" style="width: 100px;">Reset password</button>
    </div>
    </form>
  </div>

  
{% endblock %}
