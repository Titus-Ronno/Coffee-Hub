{% extends "landing_page.html" %}


<link rel="stylesheet" href="" />

{% block content %}


<div class="container">
  {% if form.errors %}<div class="alert alert-warning alert-dismissible fade show" role="alert">
    There was an error with you form!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

{% endif %}
  <div class="mx-auto rounded text-white" style="background-color: rgba(0, 0, 0, 0.5);  ; width: 370px; ; margin:60px ;">
    <h3 class="px-3 pt-3">Register</h3>
    <hr>
      <form method="POST" action="" class="px-3 py-1" >
        {% csrf_token %}
          <div class="txt_field input-group mb-3">
            <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
              <i class="fas fa-user"></i>
               </span>
               <input type="text" class="form-control" placeholder="Username" name="username" required>        
          </div>
          <div class="txt_field input-group mb-3">
            <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
              <i class="fas fa-envelope"></i>
                 </span>
                 <input type="text" class="form-control" placeholder="Email" name="email" required>       
          </div>
          <div class="txt_field input-group mb-3">
            <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
              <i class="fas fa-key"></i>
                </span>
                <input type="text" class="form-control" placeholder="Password" name="password1" required>       
          </div>
          <div class="txt_field input-group mb-3">
            <span class="input-group-text bg-warning border border-warning" style="width: 50px;">
              <i class="fas fa-key"></i>
                </span>
                <input type="text" class="form-control" placeholder="Confirm password" name="password2" required>       
          </div>
          <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-warning" style="width: 100px;">Sign up</button>
        </div>
        <hr>
          <div class="text-center">
              Have an Account ? <a href="{% url 'login' %}">Login Here</a>
          </div>
      </form>
      
  </div>
  
</div>
{% endblock %}
